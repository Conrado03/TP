    <main>
        <p>¡Completando el formulario podremos ponernos en contacto para realizar cualquier compra a cualquier lado del pais!</p>
    </main>

    <form>
        <fieldset>
            <legend>envia tus datos </legend>
            <div>
                <label for="nombre">
                    completa tu nombre
                </label>
                <input type="text" name="nombre" placeholder="ingresa tu nombre" >
            </div>
    
            <div>
                <label for="mail">
                    completa tu email
                </label>
                <input type="email" name="mail" 
                placeholder="ingresa tu email" >
            </div>
    
            <div>
                <label for="pais">
                    seleciona tu pais
                </label>
                <select name="pais" id="">
                    <option value="argentina">argentina</option>
                    <option value="colombia">colombia</option>
                    <option value="uruguay">uruguay</option>
                </select>
            </div>
    
            <div>
                <input type="submit" value="enviar">
                <input type="reset" value="resetear">
                
            </div>
        </fieldset>
    </form>
    
        <footer>
